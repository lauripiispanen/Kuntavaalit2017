<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
      .tooltip {
        position: absolute;
        background-color: white;
      }
      .search-results {
        opacity: 0;
        transition: opacity 0.5s;
        position: absolute;
        background-color: white;
        list-style-type: none;
        cursor: pointer;
      }
      .search-box:focus + .search-results:not(:empty) {
        opacity: 1;
        z-index: 1000;
      }
      #parties {
        list-style-type: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <a href="#" class="brand-logo">Kuntavaalit 2017</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="input-field col s12 m6">
          <label for="municipality-search">Etsi kunta (esim. Akaa)</label>
          <input type="text" id="municipality-search" class="search-box"></input>
          <ul id="municipality-options" class="search-results collection"></ul>
        </div>
        <div class="input-field col s12 m6">
          <label for="candidate-search">Etsi ehdokas (esim. Virta)</label>
          <input type="text" id="candidate-search" class="search-box"></input>
          <ul id="candidate-options" class="search-results collection"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m8">
          <div id="chart">
          </div>
        </div>
        <div class="col s12 m4">
          <ul id="parties" class="collection">
          </ul>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
    <script src="main.js"></script>
  </body>
</html>
